# server.properties vars
enable_jmx_monitoring: "false"
rcon_port: 25575
gamemode: survival
enable_command_block: "false"
enable_query: "false"
level_name: world
motd: "A Minecraft Server"
minecraft_query_port: 25565
pvp: "true"
difficulty: easy
network_compression_threshold: 256
require_resource_pack: "false"
max_tick_time: 60000
use_native_transport: "true"
max_players: 20
online_mode: "true"
enable_status: "true"
allow_flight: "false"
broadcast_rcon_to_ops: "true"
view_distance: 10
server_ip: ""
resource_pack_prompt: 
allow_nether: "true"
minecraft_server_port: 25565
enable_rcon: "false"
sync_chunk_writes: "true"
op_permission_level: 4
prevent_proxy_connections: "false"
hide_online_players: "false"
resource_pack: ""
entity_broadcast_range_percentage: 100
simulation_distance: 10
rcon_password: ""
player_idle_timeout: 0
force_gamemode: "false"
rate_limit: 0
hardcore: "false"
white_list: "false"
broadcast_console_to_ops: "true"
spawn_npcs: "true"
spawn_animals: "true"
function_permission_level: 2
text_filtering_config: 
spawn_monsters: "true"
enforce_whitelist: "false"
resource_pack_sha1: 
spawn_protection: 16
max_world_size: 29999984

# System level vars
minecraft_directory: "/opt/minecraft"
minecraft_java_version: "17"
minecraft_java_opts: "-Xms512m -Xmx2048m" # String - Used to set min/max memory among other Java runtime options
minecraft_instance_name: "minecraft" # String - Used to create SystemD Service Name
minecraft_user: "minecraft"
minecraft_user_description: "Minecraft Server Manager"
minecraft_group: "minecraft"

# Minecraft meta vars
minecraft_version: "latest"
minecraft_install: ""
minecraft_uninstall: ""
minecraft_upgrade: false
minecraft_config_change: false

# Backup and Restore vars
minecraft_restore: "" # Boolean - Decides if to restore Minecraft Server or not
minecraft_backup: "" # Boolean - Decides if to backup Minecraft Server or not
minecraft_backup_share: "" # String - Mount path for backup share. Example: nfs-share.example.com or //someshare
minecraft_backup_share_fstype: "" # String - Which filesystem type to mount. Example: nfs
minecraft_backup_directory: "{{ minecraft_directory }}/backups"
