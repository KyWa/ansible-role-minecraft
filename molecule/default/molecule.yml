---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: rpm
    image: quay.io/kywa/molecule-instances:rpm
    pre_build_image: true
    published_ports:
      - 0.0.0.0:50000:25565/tcp
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
  - name: dpkg
    image: quay.io/kywa/molecule-instances:dpkg
    pre_build_image: true
    published_ports:
      - 0.0.0.0:50001:25565/tcp
    command: /lib/systemd/systemd
    privileged: true
provisioner:
  name: ansible
verifier:
  name: ansible
